<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: aquamarine;

        }

        div{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Clica aqui 
        <p>Aristides Miguel</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
