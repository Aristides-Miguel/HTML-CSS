<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundo de video</title>
    <style>
       #centro{
        position: relative;

          height: 90vh;
          padding: 10px;
       }

       #vidio{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
       }
    </style>
</head>
<body>
    <h1>VEDEO CENTRALIZADO</h1>

     <section id="centro">
        <article id="vidio">
           <iframe width="560" height="315" src="https://www.youtube.com/embed/hwJvHn47c_4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </article>
     </section>
</body>
</html>
